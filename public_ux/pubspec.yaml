name: public_ux
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  material_design_icons_flutter: ^5.0.6295
  firebase_analytics: ^8.3.3

  cupertino_icons: ^1.0.3
  algolia: ^1.0.1
  flutter_markdown: ^0.6.7
  fusemodel:
    path: ../fusemodel
  flutter_fuse:
    path: ../flutter_fuse
  pedantic: ">=1.11.0 <2.0.0"
  flutter_bloc: ">=7.0.0 <8.0.0"
  youtube_player_iframe: ">=2.1.0 <3.0.0"
  youtube_player_flutter: ">=8.0.0 <9.0.0"

dev_dependencies:
  flutter_test:
    sdk: flutter
  golden_toolkit: ^0.11.0
  intl_generator: ^0.2.1
  mockito: ^5.0.16

