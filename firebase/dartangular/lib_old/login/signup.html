<div class="material-content">
    <guest-header></guest-header>
    <div class="login-section">
        <div class="container">
            <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
                <div class="row">
                    <material-input label="Name"
                                    class="col"
                                    type="name"
                                    required
                                    requiredErrorMsg="You need an name to signup!"
                                    #name="ngForm"
                                    [(ngModel)]="displayName"
                                    ngControl="name">
                    </material-input>
                </div>
                <div class="row">
                    <material-input label="Email"
                                    class="col"
                                    type="email"
                                    required
                                    requiredErrorMsg="You need an email to signup!"
                                    #name="ngForm"
                                    [(ngModel)]="model.email"
                                    ngControl="email">
                    </material-input>
                </div>
                <div class="row">
                    <material-input label="Password"
                                    class="col"
                                    type="password"
                                    required
                                    requiredErrorMsg="You need a password to signup!"
                                    #name="ngForm"
                                    [(ngModel)]="model.password"
                                    ngControl="password">
                    </material-input>
                    <div width="10px"></div>
                    <material-input label="Retype Password"
                                    class="col"
                                    type="passwordCheck"
                                    required
                                    passwordCheck="{{model.password}}"
                                    requiredErrorMsg="You need a password to signup!"
                                    patternErrorMsg="Passwords must match"
                                    #name="ngForm"
                                    [(ngModel)]="passwordCheck"
                                    ngControl="passwordCheck">
                    </material-input>
                </div>

                <div [hidden]="error">
                    <div class="error-text">
                        Incorrect username/password.
                    </div>
                </div>
                <div class="row">
                    <button type="submit" style="-webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        border: 0;
        padding: 0;
        font-size: inherit;
        background: transparent;">
                        <material-button (trigger)="loginForm.onSubmit($event)">
                            SIGNUP
                        </material-button>
                    </button>


                    <material-button (trigger)="login()">
                        LOGIN
                    </material-button>

                    <material-button (trigger)="forgotPassword()">
                        FORGOT PASSWORD
                    </material-button>

                    <material-button (trigger)="cancel()">
                        CANCEL
                    </material-button>
                </div>

            </form>
        </div>
    </div>
</div>
