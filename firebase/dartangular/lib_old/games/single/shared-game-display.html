<div class="card" *ngIf="game == null">Loading...</div>
<div *ngIf="game != null">
  <div class="details" *ngIf="game.type.toString() == 'EventType.Game'">
    <div style="text-align: right">
      {{SharedGameDisplayComponent.dateFormat.format(game.tzTime)}}
    </div>
    <div style="text-align: right; font-style: italic">
      {{SharedGameDisplayComponent.timeFormat.format(game.tzTime)}}
      <div *ngIf="game.time != game.endTime" style="display: inline">
        - {{SharedGameDisplayComponent.timeFormat.format(game.tzEndTime)}}
      </div>
    </div>

    <game-official-result [game]="game"></game-official-result>

    <div class="map-area" #mapArea></div>
    <div
      *ngIf="game.place.name != null"
      style="font-style: italic; font-weight: bold; font-size: 90%"
    >
      {{game.place.name}}
    </div>
    <div>{{game.place.address}}</div>
    <material-button class="green" (trigger)="openDirections()"
      >Directions</material-button
    >
  </div>
</div>
