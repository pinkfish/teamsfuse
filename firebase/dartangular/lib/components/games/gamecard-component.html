<div *ngIf="game == null">
    Loading...
</div>

<div *ngIf="game != null" class="card" (click)="openDetails()">
    <div class="teamimg">
        <img src="{{teamUrl}}" width="50" height="50" style="padding-right: 10px"/>
    </div>
    <div class="details">
        <div [ngSwitch]="game.sharedData.type.toString()">
            <template [ngSwitchCase]="'EventType.Game'">
                {{GameCardComponent.dateWithTimeFormat.format(game.sharedData.tzTime)}}  vs {{opponent.name}}
            </template>
            <template [ngSwitchCase]="'EventType.Practice'">
                {{GameCardComponent.dateWithTimeFormat.format(game.sharedData.tzTime)}} practice
            </template>
            <template [ngSwitchCase]="'EventType.Event'">
                {{GameCardComponent.dateWithTimeFormat.format(game.sharedData.tzTime)}} event
            </template>
            <template ngSwitchDefault>
                {{game.sharedData.type.toString() == 'EventType.Game'}}
            </template>
            <div class="teamname">{{teamName}}</div>
            <div *ngIf="game.result.inProgress.toString() == 'GameInProgress.InProgress'">
                {{gameResult()}}
            </div>
            <div class="address">
                {{game.sharedData.place.address}} {{game.sharedData.place.notes}} {{game.uniform}}
            </div>
        </div>
        <template [ngSwitch]="game.sharedData.type">
            <template [ngSwitchCase]="'EventType.Game'">
                <div *ngIf="game.sharedData.time != game.arriveTime">
                    {{GameCardComponent.justTimeFormat.format(game.tzArriveTime)}}
                </div>
            </template>
            <template [ngSwitchCase]="'EventType.Practice'">
            </template>
            <template [ngSwitchCase]="'EventType.Event'">
            </template>
        </template>
    <!--- <div style="width: 300px; height: 300px" #mapArea></div> --->
    </div>
    <div class="trailing">
        <div [ngSwitch]="game.result.result.toString()" class="result{{game.result.result.toString().substring(11)}}">
            <template [ngSwitchCase]="'GameResult.Win'">
                Win: {{gameResult()}}
            </template>
            <template [ngSwitchCase]="'GameResult.Loss'">
                Loss: {{gameResult()}}
            </template>
            <template [ngSwitchCase]="'GameResult.Tie'">
                Tie: {{gameResult()}}
            </template>
        </div>
    </div>

</div>
