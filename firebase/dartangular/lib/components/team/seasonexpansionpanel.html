<material-expansionpanel name="{{season.name}}" secondaryText="Win: {{season.record.win}} Loss: {{season.record.loss}} Tie: {{season.record.tie}}" [showSaveCancel]="false" style="margin-top: 10px">
    <ng-template  matExpansionPanelContent>
        <game-card *ngFor="let frog of games | async; trackBy: trackByGame" [game]="frog">

        </game-card>
    </ng-template>
</material-expansionpanel>
