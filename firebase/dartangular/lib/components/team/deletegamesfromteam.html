<h1>Delete games from team</h1>

<form (ngSubmit)="onSubmit()" #heroForm="ngForm">
  <div class="row">
    <material-input
      label="Team UID"
      type="text"
      required
      requiredErrorMsg="You need an team uid to delete!"
      #name="ngForm"
      [(ngModel)]="teamUid"
      ngControl="teamUid"
    >
    </material-input>
  </div>
  <div [hidden]="error">
    <div class="error-text">Incorrect username/password.</div>
  </div>
  <div class="row">
    <div class="col-auto">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
