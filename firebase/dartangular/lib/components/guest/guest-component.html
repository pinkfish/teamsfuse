<div class="material-content">
    <header class="material-header shadow">
        <div class="material-header-row">
            <material-icon icon="gamepad"></material-icon>
            <span class="material-header-title">Team Fuse</span>
            <div class="material-spacer"></div>
            <material-button (trigger)="signIn()">
                <material-icon icon="person"></material-icon>Login
            </material-button>
        </div>
    </header>

    <div>
        <router-outlet [routes]="routes.all"></router-outlet>
    </div>
    <hr style="border: 0; height: 1px; background-image: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0));">
    <div style="row">
        <a href="https://testflight.apple.com/join/zTHlWVWv" style="col">
            <img src="/assets/store/apple-store-badge.png" width="160" height="54">
        </a>
        &nbsp;&nbsp;
        <a href="https://play.google.com/apps/testing/com.teamfuse.flutterfuse" style="col">
            <img src="/assets/store/google-play-badge.png" width="153" height="46">
        </a>
        <material-button raised (trigger)="createAccount()" class="green">
            <material-icon icon="add"></material-icon>Sign up now!
        </material-button>
    </div>
</div>
