<div class="card">
    <div class="teamimg">
        <img src="{{teamUrl}}" width="50" height="50"/>
    </div>
    <div class="details">
        <div [ngSwitch]="game.type.toString()">
            <template [ngSwitchCase]="'EventType.Game'">
                {{GameCardComponent.dateWithTimeFormat.format(game.tzTime)}}  vs {{opponent.name}}
            </template>
            <template [ngSwitchCase]="'EventType.Practice'">
                {{GameCardComponent.dateWithTimeFormat.format(game.tzTime)}} practice
            </template>
            <template [ngSwitchCase]="'EventType.Event'">
                {{GameCardComponent.dateWithTimeFormat.format(game.tzTime)}} event
            </template>
            <template ngSwitchDefault>
                {{game.type.toString() == 'EventType.Game'}}
            </template>
            <div class="teamname">{{team.name}}</div>
            <div class="address">
                {{game.place.address}} {{game.place.notes}} {{game.uniform}}
            </div>
        </div>
        <template [ngSwitch]="game.type">
            <template [ngSwitchCase]="'EventType.Game'">
                <div *ngIf="game.time != game.arriveTime">
                    {{GameCardComponent.justTimeFormat.format(game.tzArriveTime)}}
                </div>
            </template>
            <template [ngSwitchCase]="'EventType.Practice'">
            </template>
            <template [ngSwitchCase]="'EventType.Event'">
            </template>
        </template>
    <!--- <div style="width: 300px; height: 300px" #mapArea></div> --->
    </div>

</div>
